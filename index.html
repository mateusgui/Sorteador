<!DOCTYPE html>
<html lang="tp-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="logo">
            <h2>Sorteio Certo</h2>
        </div>

        <section>
            <div class="container">

                <p>Escolha o intervalo que deseja sortear o número</p>
                
                <label for="min">
                    Entre
                    <input name="min" type="number" class="min">
                </label>
                <label for="max">
                    E
                    <input name="max" type="number" class="max">
                </label>

                <h1>Numero<br>Sorteado:<br><span class="sorteado">0</span></h1>

                <button onclick="pickNumber()">Sortear</button>
            </div>
        </section>
    </main>
</body>

<script src="script.js"></script>

</html>
